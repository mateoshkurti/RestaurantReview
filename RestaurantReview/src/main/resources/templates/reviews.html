<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Review Moxie's</title>
<link rel="stylesheet" type="text/css" href="../static/CSS.css"
	th:href="@{/CSS.css}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">


</head>
<body>
<div class="context">
		<div class="container">
	<h1>List Of Reviews</h1>
	<table th:if="${reviewList != null AND reviewList != ''}">
		<tr>
			<th>Restaurant Name</th>
			<th>Title</th>
			<th>Description</th>
			<th>Reviewer Name</th>
			<th>Date</th>
		</tr>
		<tr th:each="r : ${reviewList}">
			<td th:text="${r.name}">NAME</td>
			<td th:text="${r.title}">TITLE</td>
			<td th:text="${r.description}">DESCRIPTION</td>
			<td th:text="${r.reviewer}">REVIEWER</td>
			<td th:text="${r.dat}">DATE</td>
		</tr>
	</table>
	<h3>
		If you would like to send another review, please click <a href="index">HERE</a>!
	</h3>
	
	
	</div>
	</div>

</body>
</html>
